{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{% static 'css/payment.css'%}">

</head>
<body>

    <div class="payment-container">
        <h2>Complete Your Payment</h2>

        <p><strong>Selected Slots:</strong> <span id="selected-slots"></span></p>
        <p><strong>Total Amount:</strong> â‚¹<span id="total-amount">0</span></p>

        <form id="payment-form">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method">
                <option value="card">Credit/Debit Card</option>
                <option value="upi">UPI</option>
                <option value="netbanking">Net Banking</option>
            </select>

            <div id="card-details">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="1234 5678 9101 1121">

                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" placeholder="MM/YY">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123">
            </div>

            <button type="submit" id="pay-button">Pay Now</button>
        </form>
    </div>

    <script src="{% static 'js/payment.js'%}"></script>
    <script src="{% static 'js/bookturf.js'%}"></script>
    
</body>
</html>
